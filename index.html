<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS 02 | Programação Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Média</h1>
    </header>
    <main>
        <div class="duo-boxes">
            <div class="box">
                <h1>Digite o nome do aluno: </h1>
                <input type="text" id="nome-recebido" name="nome" placeholder="Digite o nome do aluno" required>
                <input type="submit" value="Concluído" id="user_name" onclick="enviarNome()" class="botao">
            </div>
            <div class="box">
                <h1>Digite as notas: </h1>
                <input type="text" id="notas-recebidas" placeholder="Digite a nota 1 do aluno" required>
                <input type="text" id="notas-recebidas" placeholder="Digite a nota 1 do aluno" required>
                <input type="text" id="notas-recebidas" placeholder="Digite a nota 1 do aluno" required>
                <input type="button" value="Concluído" id="user_grades" onclick="calcularMedia()" class="botao">
            </div>
        </div>
        <div class="large-box">
            <h1>Nome do aluno:</h1>
            <span>-> <span id="nome"></span></span>
            <h1>Resultado da média:</h1>
            <span>-> <span id="resultado"></span></span>
            <h1>Resultado geral:</h1>
            <span>-> <span id="geral"></span></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
